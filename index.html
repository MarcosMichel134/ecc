<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page avec Barre de Navigation Modernis√©e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style_essai.css" />
    <style> 

      body {
        background: linear-gradient(135deg, #e9700e, #1faae0, #ecc412);
        animation: shiny-gradient 15s ease infinite;
        color: #eee;
        overflow : auto;
      }  

      section .container h3,
section .container h2 {
        font-size : 30px;
      } 

      section .container h3 {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav aria-label="Navigation principale">
      <h1 class="logo">LES CHERUBINS CELESTES <span>(LCC)</span></h1>

      <ul role="menubar">
        <li role="none">
          <a role="menuitem" href="index.html" tabindex="-1">PROGRAMME</a>
        </li>
        <li role="none" class="search-container">
          <div class="search-box">
            <input
              type="number"
              id="cantique-search"
              placeholder="Rechercher un cantique..."
              min="1"
            />
            <button id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="scrolling-container" id="scrolling-container">
        <section style="margin-top: 2%" class="active">
          <div class="container" style="margin-top: 2%; font-weight: 900">
            <div id="container">
              <h2>
                <b><u>THEME DE CETTE SEMAINE</u> :</b>
              </h2>
              <h3>
                PECHEUR ! INVERSE LE LEVIER AFIN D'ETRE EN HARMONIE AVEC DIEU.
              </h3>
              <h2>
                <b><u>NUMERO DES CANTIQUES</u> :</b>
              </h2>
              <h3>18 - 46 - 92 - 166 - 253 - 266 - 191</h3>
              <h2>
                <b><u>TEXTES BIBLIQUES DU JOUR</u> :</b>
              </h2>
              <h3>JUGES 10 : 11 - 18 | MATHIEU 4 : 17 - 22</h3>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="script_essai.js"></script>
  </body>
</html>
