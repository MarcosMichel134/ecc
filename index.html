<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page avec Barre de Navigation Modernisée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style_essai.css" />
    <style> 

      body {
        background: linear-gradient(135deg, #e9700e, #1faae0, #ecc412);
        animation: shiny-gradient 15s ease infinite;
        color: #eee;
        overflow : scroll;
      }  
main { 
     overflow : scroll;
}

      
section .container h1 {
        font-size : 45px;
color : black;
      } 

      section .container span {
        color: white;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <nav aria-label="Navigation principale">
      <h1 class="logo">LES CHERUBINS CELESTES <span>(LCC)</span></h1>

      <ul role="menubar">
        <li role="none">
          <a role="menuitem" href="index.html" tabindex="-1">PROGRAMME</a>
        </li>
        <li role="none" class="search-container">
          <div class="search-box">
            <input
              type="number"
              id="cantique-search"
              placeholder="Rechercher un cantique..."
              min="1"
            />
            <button id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="scrolling-container" id="scrolling-container">
        <section style="margin-top: 2%" class="active">
          <div class="container" style="margin-top: 2%; font-weight: 900">
            <div id="container">
              <h1>
                <b><u>THEME</u> : <span> renouvelons notre âme, notre esprit et notre intelligence. </span> </b>
              </h1>

              <h1>
                <b><u>Nº CANTIQUES</u> : <span> 18 - 34 - 99 - 166 - 232 - 61 - 183  </span></b>
              </h1>

              <h1>
                <b><u>TEXTES DU JOUR</u> : <span> néhémie 8 : 1 - 10 | romains 12 : 1 - 3  </span></b>
              </h1>
 
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="script_essai.js"></script>
  </body>
</html>
