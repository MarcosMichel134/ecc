<!doctype html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les Chérubins Célestes - Programme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style_essai.css" />
    <style>
      /* Variables CSS */
      :root {
        --primary-gradient: linear-gradient(135deg, #e9700e, #1faae0, #ecc412);
        --secondary-gradient: linear-gradient(135deg, #e9700e, #ecc412);
        --text-light: #f3e9ff;
        --text-dark: #260126;
        --bg-overlay: rgba(255 255 255 / 0.15);
        --transition-normal: 0.3s ease;
      }
      
      /* Animations */
      @keyframes shiny-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Styles généraux améliorés */
      body {
        background: var(--primary-gradient);
        background-size: 400% 400%;
        animation: shiny-gradient 15s ease infinite;
        color: var(--text-light);
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      
      main {
        overflow-y: auto;
        padding: 20px;
        height: calc(100vh - 90px);
      }
      
      /* Navigation améliorée */
      nav {
        background: linear-gradient(270deg, #f72a7f, #e09136, #f56679, #dd600c);
        background-size: 800% 800%;
        animation: shiny-gradient 20s ease infinite;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 90px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        border-radius: 0 0 20px 20px;
      }
      
      nav .logo {
        font-size: 28px;
        font-weight: 900;
        margin: 0;
        color: var(--text-light);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      
      nav .logo a {
        color: var(--text-light);
        text-decoration: none;
        transition: color var(--transition-normal);
      }
      
      nav .logo a:hover {
        color: #fff;
      }
      
      nav span {
        color: #4a8cff;
        font-size: 22px;
      }
      
      nav ul {
        display: flex;
        align-items: center;
        padding: 0;
        margin: 0;
        list-style-type: none;
        gap: 20px;
      }
      
      /* Barre de recherche améliorée */
      .search-container {
        display: flex !important;
        align-items: center;
      }
      
      .search-box {
        display: flex;
        align-items: center;
        background: var(--bg-overlay);
        border-radius: 50px;
        border: 2px solid transparent;
        box-shadow: 0 0 5px rgba(255 255 255 / 0.2);
        overflow: hidden;
        transition: all var(--transition-normal);
        width: 280px;
      }
      
      .search-box:focus-within {
        background: rgba(255 255 255 / 0.25);
        border-color: var(--text-light);
        box-shadow: 0 0 12px #fff, 0 0 20px #4a00e0;
        transform: scale(1.02);
      }
      
      #cantique-search {
        background: transparent;
        border: none;
        padding: 12px 20px;
        color: var(--text-light);
        font-weight: 600;
        width: 100%;
        outline: none;
        font-size: 16px;
      }
      
      #cantique-search::placeholder {
        color: rgba(243, 233, 255, 0.7);
      }
      
      #search-btn {
        background: transparent;
        border: none;
        padding: 12px 20px;
        color: var(--text-light);
        cursor: pointer;
        transition: all var(--transition-normal);
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 50px;
      }
      
      #search-btn:hover,
      #search-btn:focus {
        color: #4a00e0;
        transform: scale(1.1);
      }
      
      /* Contenu principal amélioré */
      .scrolling-container {
        width: 100%;
        max-width: 1500px;
        top : 0;
        padding: 5px; 
      }
      
      section {
        display: flex;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 30px; 
        top : 0;
        padding: 5px;
        margin: 100px auto;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.5),
          0 0 50px rgba(255, 255, 255, 0.1);
        text-align: center;
        animation: fadeIn 1s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        /* align-items: center;
        text-align: center;  */
        justify-content: center;
      }
      
      /* section.active {
        animation: float 6s ease-in-out infinite;
      } */
      
      .container {
        width: 100%;
      }
      
      .programme-item {
        margin-bottom: 5px;
      }
      
      .programme-label {
        font-size: 3rem;
        color: #a8e6cf;
        margin-bottom: 20px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        font-weight: 900;
        display: block;
        text-transform: uppercase;
      }
      
      .programme-content {
        font-size: 2.5rem;
        color: #ffd700;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        font-weight: 900;
        line-height: 1.4;
        text-transform: uppercase;
      }
      
      /* Alignement horizontal des numéros de cantiques */
      .cantiques-numbers {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 15px;
      }
      
      .cantique-number {
        background: linear-gradient(135deg, #e9700e, #ecc412);
        color: white;
        padding: 5px;
        border-radius: 50px;
        font-size: 1.5rem;
        font-weight: 900;
        cursor: pointer;
        transition: all var(--transition-normal);
        box-shadow: 0 6px 15px rgba(233, 112, 14, 0.4);
        border: 2px solid transparent;
        min-width: 80px;
        text-align: center;
      }
      
      /* .cantique-number:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(233, 112, 14, 0.6);
        border-color: #fff;
      } */
      
      /* Texte des versets */
      .textes-content {
        font-size: 2.5rem;
        color: #ffd700;
        line-height: 1.5;
      }
      
      /* Responsive Design */
      @media (max-width: 1024px) {
        .programme-label {
          font-size: 3rem;
        }
        
        .programme-content {
          font-size: 2.3rem;
        }
        
        .cantique-number {
          font-size: 1.8rem;
          padding: 10px 20px;
          min-width: 70px;
        }
        
        .textes-content {
          font-size: 2rem;
        }
        
        nav .logo {
          font-size: 24px;
        }
        
        .search-box {
          width: 240px;
        }
      }
      
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          height: auto;
          padding: 15px;
          gap: 15px;
        }
        
        nav .logo {
          font-size: 22px;
          text-align: center;
        }
        
        nav ul {
          width: 100%;
          justify-content: center;
        }
        
        .search-box {
          width: 100%;
          max-width: 400px;
        }
        
        main {
          height: calc(100vh - 160px);
          padding: 15px;
        }
        
        section {
          padding: 25px;
          margin: 1rem auto;
        }
        
        .programme-label {
          font-size: 2.2rem;
        }
        
        .programme-content {
          font-size: 1.8rem;
        }
        
        .cantiques-numbers {
          gap: 15px;
        }
        
        .cantique-number {
          font-size: 1.6rem;
          padding: 8px 16px;
          min-width: 60px;
        }
        
        .textes-content {
          font-size: 1.6rem;
        }
      }
      
      @media (max-width: 480px) {
        nav .logo {
          font-size: 18px;
        }
        
        nav span {
          font-size: 16px;
        }
        
        section {
          padding: 20px;
        }
        
        .programme-label {
          font-size: 1.8rem;
        }
        
        .programme-content {
          font-size: 1.5rem;
        }
        
        .cantiques-numbers {
          gap: 10px;
        }
        
        .cantique-number {
          font-size: 1.4rem;
          padding: 6px 12px;
          min-width: 50px;
        }
        
        .textes-content {
          font-size: 1.4rem;
        }
        
        .search-box {
          width: 100%;
        }
        
        #cantique-search {
          padding: 10px 15px;
          font-size: 14px;
        }
        
        #search-btn {
          padding: 10px 15px;
        }
      }
      
      /* Accessibilité */
      :focus-visible {
        outline: 3px solid #ffd700;
        outline-offset: 3px;
        border-radius: 4px;
      }
      
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        section.active {
          animation: none;
        }
        
        .cantique-number:hover {
          transform: none;
        }
      }
      
      /* Mode contraste élevé */
      @media (prefers-contrast: high) {
        body {
          background: #000;
        }
        
        section {
          background: #000;
          border: 3px solid #fff;
        }
        
        .programme-label {
          color: #a8e6cf;
        }
        
        .programme-content {
          color: #ff0;
        }
        
        .cantique-number {
          background: #000;
          border: 2px solid #ff0;
          color: #ff0;
        }
      }
    </style>
  </head>
  <body>
    <nav aria-label="Navigation principale">
      <h1 class="logo">
        <a href="index.html" aria-label="Accueil">
          LES CHERUBINS CELESTES <span>(LCC)</span>
        </a>
      </h1>

      <ul role="menubar">
        <!-- On a retiré l'onglet PROGRAMME, le lien est maintenant dans le logo -->
        <li role="none" class="search-container">
          <div class="search-box">
            <input
              type="number"
              id="cantique-search"
              placeholder="Rechercher un cantique..."
              min="1"
            />
            <button id="search-btn" aria-label="Rechercher">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="scrolling-container" id="scrolling-container">
        <section style="margin-top: 2%" class="active">
          <div class="container" style="margin-top: 2%; font-weight: 900">
            <div id="container">
              <!-- THÈME -->
              <div class="programme-item">
                <span class="programme-label">THEME :</span>
                <div class="programme-content">
                  renouvelons notre âme, notre esprit et notre intelligence.
                </div>
              </div>
              
              <!-- Nº CANTIQUES -->
              <div class="programme-item">
                <span class="programme-label">Nº CANTIQUES :</span>
                <div class="cantiques-numbers">
                  <span class="cantique-number" data-number="18">18</span>
                  <span class="cantique-number" data-number="34">34</span>
                  <span class="cantique-number" data-number="99">99</span>
                  <span class="cantique-number" data-number="166">166</span>
                  <span class="cantique-number" data-number="232">232</span>
                  <span class="cantique-number" data-number="61">61</span>
                  <span class="cantique-number" data-number="183">183</span>
                </div>
              </div>
              
              <!-- TEXTES DU JOUR -->
              <div class="programme-item">
                <span class="programme-label">TEXTES DU JOUR :</span>
                <div class="textes-content">
                  néhémie 8 : 1 - 10 | romains 12 : 1 - 3
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    
    <script>
      // Système de recherche amélioré
      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('cantique-search');
        const searchBtn = document.getElementById('search-btn');
        
        // Fonction pour effectuer la recherche
        function performSearch(cantiqueNumber = null) { 
          const numberToSearch = cantiqueNumber || searchInput.value.trim();
          
          if (numberToSearch && !isNaN(numberToSearch) && numberToSearch > 0) {
            // Rediriger vers la page du cantique correspondant
            window.location.href = `CANTIQUES/C${numberToSearch}.html`;
          } else if (!cantiqueNumber) {
            // Afficher un message d'erreur si le numéro n'est pas valide
            alert('Veuillez entrer un numéro de cantique valide');
            searchInput.focus();
          }
        }
        
        // Événement de clic sur le bouton de recherche
        searchBtn.addEventListener('click', () => performSearch());
        
        // Événement de touche "Entrée" dans le champ de recherche
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
        
        // Événements pour les numéros de cantiques cliquables
        document.querySelectorAll('.cantique-number').forEach(element => {
          element.addEventListener('click', function() {
            const number = this.getAttribute('data-number');
            performSearch(number);
          });
          
          // Accessibilité : navigation au clavier
          element.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              const number = this.getAttribute('data-number');
              performSearch(number);
            }
          });
          
          // Ajouter des attributs ARIA pour l'accessibilité
          element.setAttribute('role', 'button');
          element.setAttribute('tabindex', '0');
          element.setAttribute('aria-label', `Ouvrir le cantique N°${this.getAttribute('data-number')}`);
        });
        
        // Focus sur le champ de recherche avec Ctrl+F
        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && e.key === 'f') {
            e.preventDefault();
            searchInput.focus();
            searchInput.select();
          }
        });
        
        // Animation d'entrée
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
        
        // Effet de parallaxe léger au défilement
        window.addEventListener('scroll', function() {
          const scrolled = window.pageYOffset;
          const section = document.querySelector('section');
          if (section) {
            section.style.transform = `translateY(${scrolled * 0.05}px)`;
          }
        });
      });
    </script>
  </body>
</html>
