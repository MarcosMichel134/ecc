<!doctype html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page avec Barre de Navigation Modernisée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style_essai.css" />
    <style>
      nav ul li.search-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav aria-label="Navigation principale">
      <h1 class="logo">LES CHERUBINS CELESTES <span>(LCC)</span></h1>

      <ul role="menubar">
        <li role="none">
          <a role="menuitem" href="../index.html" tabindex="-1"
            >PROGRAMME</a
          >
        </li>
        <li role="none" class="search-container">
          <div class="search-box">
            <input
              type="number"
              id="cantique-search"
              placeholder="Rechercher un cantique..."
              min="1"
            />
            <button id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </li>
      </ul>
    </nav>

    <main>
      <div class="scrolling-container" id="scrolling-container">
        <section style="margin-top: 2%" class="active">
          <div class="container" style="margin-top: 2%; font-weight: 900">
            <h2>
              <u>Cantique N°34</u> : <br />
              Mi sẹn mi sẹn ’Klunọ Jìwheyẹwhe. <br />
              <u>Tonalité</u> : Bb
            </h2>
          </div>
        </section>
        <section style="margin-top: 2%">
          <div class="container" style="margin-top: 2%; font-weight: 900">
            <h2>
              Mi sẹn mi sẹn ’Klunọ Jìwheyẹwhe. Mi sẹn mi sẹn ’Klunọ Jìwheyọwhe.
              Ganhunupo, Na ’To ni do gigo. Lon ton hi-aihon. N’aihon ni Siso
              to. Huhlon daho wiwé Eton lo glo. <br />

              (Niṣẹ)
            </h2>
          </div>
        </section>
      </div>

      <!-- Indicateur de progression -->
      <div class="progress-indicator" id="progress-indicator"></div>

      <!-- Boutons de navigation -->
      <div class="navigation-buttons">
        <button class="nav-btn" id="prevBtn" disabled>Précédent</button>
        <button class="nav-btn" id="nextBtn">Suivant</button>
      </div>
    </main>
    <script src="../script_essai.js"></script>
  </body>
</html>
