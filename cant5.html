  <meta charset="UTF-8" />

  <title>Page avec Barre de Navigation Modernisée</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom gradient background animation for navbar */
    @keyframes shiny-gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    * {
        font-family: Arial, Helvetica, sans-serif
    } 

    body {
      /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
      background: linear-gradient(135deg, #e9700e, #1faae0, #ecc412);
      background-size: 600% 600%;
      animation: shiny-gradient 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      color: #eee;
    }

    nav {
      background: linear-gradient(270deg, #f72a7f, #e09136, #f56679, #dd600c);
      background-size: 800% 800%;
      animation: shiny-gradient 20s ease infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: saturate(180%) blur(10px);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    nav ul {
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      margin: 0;
      list-style-type: none;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li {
      position: relative; 
      /* margin: 0 5px 0 5px; */
    }

    nav ul li a {
      display: flex;
      padding: 0.65rem 1.5rem;
      font-weight: 600;
      color: #f3e9ff;
      background: rgba(255 255 255 / 0.15);
      border-radius: 0.5rem;
      border: 2px solid transparent;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.4);
      box-shadow: 0 0 5px rgba(255 255 255 / 0.2);
      transition: 
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(255 255 255 / 0.5);
      border-color: #fff;
      color: #4a00e0;
      box-shadow: 0 0 12px #fff, 0 0 20px #4a00e0;
      outline: none;
    }

    nav ul li a:active {
      background: #fff;
      color: #260126;
      box-shadow: none;
    }

    /* Responsive wrapping for smaller screens */
    @media (max-width: 640px) {
      nav ul {
        justify-content: space-around;
      }
      nav ul li a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* Main content style for demonstration */
    section {
      width: 1200px;
      margin: 2rem auto 1rem auto;
      margin-top: 0px;
      padding: 0 1rem;
      background: rgba(14, 10, 10, 0.6);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255 255 255 / 0.15);
      text-align: center;
      color:white;
      font-size: 1.35rem;
      user-select: none;
    }
  </style>
</head>
